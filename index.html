<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Search within a list of items</title>
    
    


    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

<div class="filter_item">
          <div class="criterion criterion-condition">Condition
              <div class="search-container-condition">
                  <div class="search-box search-condition">
                      <ul>
                          <li><label><input class="checkbox" type="checkbox" name="select-1" value="Mint" data-target="#condition"><span>Mint</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" name="select-1" value="Excellent" data-target="#condition"><span>Excellent</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" name="select-1" value="Good" data-target="#condition"><span>Good</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" name="select-1" value="Fair" data-target="#condition"><span>Fair</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" name="select-1" value="Poor" data-target="#condition"><span>Poor</span></label></li>
                      </ul>
                  </div>
              </div>
          </div>
          <div class="criterion criterion-brand">Brand
              <div class="search-container-brand">
                  <input type="text" class="search-input" placeholder="Search by brand">
                  <div class="search-box search-brands">
                      <ul>
                          <li><label><input class="checkbox" type="checkbox" data-target="#brand" name="select-1" value="A. Lange &amp; Sohne"><span>A. Lange &amp; Sohne</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" data-target="#brand" name="select-1" value="Adidas"><span>Adidas</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" data-target="#brand" name="select-1" value="Air Blue"><span>Air Blue</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" data-target="#brand" name="select-1" value="Adidas"><span>Adidas</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" data-target="#brand" name="select-1" value="Akribos XXIV"><span>Akribos XXIV</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" data-target="#brand" name="select-1" value="Alpina"><span>Alpina</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" data-target="#brand" name="select-1" value="Anne Klein"><span>Anne Klein</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" data-target="#brand" name="select-1" value="Appetime"><span>Appetime</span></label></li>
                        </ul>
                  </div>
              </div>
          </div>
          <div class="criterion criterion-price">Price
              <div class="search-container-price">
                  <div class="search-box search-price">
                      <ul>
                          <li><label><input class="checkbox" type="checkbox" data-target="#price" name="select-1" value="< 100$"><span>&lt; 100$</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" data-target="#price" name="select-1" value="100$ - 250$"><span>100$ - 250$</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" data-target="#price" name="select-1" value="250$ - 500$"><span>250$ - 500$</span></label></li>
                          
                      </ul>
                  </div>
              </div>
          </div>
          <div class="criterion criterion-location">Location
              <div class="search-container-location">
                  <input type="text" class="search-input" placeholder="Your city">
                  <div class="search-box search-location">
                      <ul>
                          <li><label><input class="checkbox" type="checkbox" data-target="#location" name="select-1" value="Alabama"><span>Alabama</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" data-target="#location" name="select-1" value="Alaska"><span>Alaska</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" data-target="#location" name="select-1" value="Arkansas"><span>Arkansas</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" data-target="#location" name="select-1" value="California"><span>California</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" data-target="#location" name="select-1" value="Colorado"><span>Colorado</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" data-target="#location" name="select-1" value="Connecticut"><span>Connecticut</span></label></li>
                          
                      </ul>
                  </div>
              </div>
          </div>
          <div class="criterion criterion-gender">Gender
              <div class="search-container-gender">
                  <div class="search-box search-gender">
                      <ul>
                          <li><label><input class="checkbox" type="checkbox" data-target="#gender" name="select-1" value="Man's"><span>Man's</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" data-target="#gender" name="select-1" value="Ladies"><span>Ladies</span></label></li>
                          <li><label><input class="checkbox" type="checkbox" data-target="#gender" name="select-1" value="Unisex"><span>Unisex</span></label></li>
                      </ul>
                  </div>
              </div>
          </div>
          <div class="criterion criterion-all">All</div>
        </div>

        <div class="chosen-criterion">
           <div class="chose-box chose-condition">
              <p>Condition:  </p><div class="text-input" id="condition"></div>
           </div>
           <div class="chose-box chose-brand">
               <p>Brand:  </p><div class="text-input" id="brand"></div>
           </div>
           <div class="chose-box chose-price">
               <p>Price:  </p><div class="text-input" id="price"> </div>
           </div>
           <div class="chose-box chose-location">
               <p>Location:  </p><div class="text-input" id="location"></div>
           </div>
           <div class="chose-box chose-gender">
               <p>Gender:  </p><div class="text-input" id="gender"></div>
           </div>
        </div>





    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
   <!--  <script src="js/index.js"></script> -->
    <script src="js/jquery.filter.js"></script>
    <script>  
        $('.checkbox').filter();
    </script>
    
    
  </body>
</html>
